<!DOCTYPE html>
<html>
  <head>
    <title>LEDJS</title>
  </head>
  <body>
    <div id="fullscreen">
      <canvas id="canvas" width="64" height="32">
      </canvas>
    </div>
    <script src="./browser.js" type="module">
    </script>
    <style>
      body {
        margin: 0;
      }
      #fullscreen {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #canvas {
        object-fit: contain;
        width: 100%;
        height: 100%;
        max-height: 100%;
        max-width: 100%;
      }
    </style>
  </body>
</html>
